<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Categories Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: aquamarine;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
        }

        .btn {
            width: 35px;
            height: 35px;
            cursor: pointer;
            position: absolute;
            top: 1rem;
            left: 1rem;
        }

        .btn img {
            width: 100%;
            height: 100%;
        }

        h2 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 1rem;
            text-align: center;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .show {
            display: grid;
            grid-template-columns: repeat(3,1fr);
            gap: 1rem;
            padding: 1rem;
            width: 100%;
            max-width: 800px;
        }

        .show div {
            height: 100px;
            background-color: #3498db;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .show div:hover {
            transform: scale(1.05);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
        }

        .show div p {
            font-size: 1rem;
            font-weight: bold;
            color: white;
            text-align: center;
            margin: 0;
        }

        /* Media Query for Smaller Screens */
        @media (max-width: 768px) {
            h2 {
                font-size: 1.5rem;
            }
            .show{
                grid-template-columns: repeat(2,1fr);
            }

            .show div {
                height: 80px;
            }

            .show div p {
                font-size: 0.9rem;
            }
        }

        /* Media Query for Extra Small Screens */
        @media (max-width: 480px) {
            .btn {
                width: 30px;
                height: 30px;
            }

            h2 {
                font-size: 1.2rem;
            }
            .show{
                grid-template-columns: repeat(1,1fr);
            }

            .show div {
                height: 70px;
            }

            .show div p {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="btn">
            <img src="./images/back.png" alt="">
        </div>
        <h2>Pick A Category</h2>
        <div class="content">
            <div class="show">
                <!-- Categories will be added here by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        const show = document.getElementsByClassName('show')[0];
        const arr = ["Movies", "TV Shows", "Countries", "Capital Cities", "Animals", "Sports"];

        arr.map((category) => {
            const box = document.createElement('div');
            const content = document.createElement('p');
            content.textContent = `${category}`;
            box.appendChild(content);
            show.appendChild(box);

            box.addEventListener('click',(e) => {
                const data = category;
                const encodedData = encodeURIComponent(data);
                window.location.href = `game.html?data=${encodedData}`;
            });
        });

        const btn = document.getElementsByClassName('btn')[0];
        btn.addEventListener('click', () => {
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
